<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wheel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner {
            position: absolute;
            z-index: 1;
            width: 66.67%; /* 400px/600px = 66.67% */
            height: 66.67%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner img {
            width: 100%;
            height: 100%;
        }
        .pointer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pointer img {
            width: 100%;
            height: 100%;
        }
        .marker {
            position: absolute;
            width: 1.67%; /* 10px/600px = 1.67% */
            height: 3.33%; /* 20px/600px = 3.33% */
            background-color: red;
            z-index: 2;
        }
        
        /* Media query for smaller screens */
        @media only screen and (max-width: 560px) {
            .wheel-container {
                max-width: 90vmin;
            }
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="inner">
            <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-inner-1.png">
        </div>

        <div class="pointer">
            <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-outer-2.png">
        </div>
        
        <div class="marker"></div>
    </div>

    <script>
        $(document).ready(function() {
            var img = $('.pointer');
            var offset = img.offset();
            var mouseDown = false;
            var touchActive = false;
            
            // Function to calculate rotation
            function calculateRotation(x, y) {
                var center_x = (offset.left) + (img.width() / 2);
                var center_y = (offset.top) + (img.height() / 2);
                var radians = Math.atan2(y - center_y, x - center_x);
                var degree = (radians * (180 / Math.PI)) + 90;
                img.css('transform', 'rotate(' + degree + 'deg)');
            }
            
            // Update offset when window resizes
            $(window).on('resize', function() {
                offset = img.offset();
            });
            
            // Mouse events - toggle behavior
            img.on('click', function(e) {
                mouseDown = !mouseDown;
                if (mouseDown) {
                    offset = img.offset();
                }
            });
            
            $(document).on('mousemove', function(evt) {
                if(mouseDown && !touchActive) {
                    calculateRotation(evt.pageX, evt.pageY);
                }
            });
            
            // Touch events - drag behavior
            img.on('touchstart', function(e) {
                touchActive = true;
                offset = img.offset();
                e.preventDefault();
            });
            
            $(document).on('touchmove', function(e) {
                if(touchActive) {
                    var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
                    calculateRotation(touch.pageX, touch.pageY);
                    e.preventDefault();
                }
            });
            
            $(document).on('touchend touchcancel', function() {
                touchActive = false;
            });
        });
    </script>
</body>
</html>
