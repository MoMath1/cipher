<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Crypto Wheel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1/1;
            margin: 0 auto;
        }
        
        .marker {
            background: #00ff00;
            height: 2px;
            right: 0;
            position: absolute;
            top: 5.8%;
            width: 0px;
        }
        
        .pointer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 0px solid green;
            transform-origin: center center;
        }
        
        .inner {
            position: absolute;
            width: 66.7%; /* 400px/600px = 0.667 */
            height: 66.7%;
            top: 16.7%; /* (600px-400px)/2/600px = 0.167 */
            left: 16.7%;
            z-index: -1;
        }
        
        .pointer img, .inner img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        /* Media queries for different screen sizes */
        @media (max-width: 768px) {
            .container {
                max-width: 90vw;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-inner-1.png" alt="Inner wheel">
        </div>

        <div class="pointer">
            <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-outer-2.png" alt="Outer wheel">
            <div class="marker"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var img = $('.pointer');
            var container = $('.container');

            function updateOffset() {
                return img.offset();
            }

            var mouseDown = false;
            function mouse(evt) {
                if(mouseDown == true){
                    var offset = updateOffset();
                    var center_x = (offset.left) + (img.width() / 2);
                    var center_y = (offset.top) + (img.height() / 2);
                    var mouse_x = evt.pageX;
                    var mouse_y = evt.pageY;
                    var radians = Math.atan2(mouse_x - center_x, mouse_y - center_y);
                    var degree = (radians * (180 / Math.PI) * -1) + 90;
                    img.css('transform', 'rotate(' + degree + 'deg)');
                }
            }

            img.on('mousedown touchstart', function (e) {
                mouseDown = true;
                $(document).on('mousemove touchmove', mouse);
                
                // Prevent default behavior for touch events
                if (e.type === 'touchstart') {
                    e.preventDefault();
                }
            });
            
            $(document).on('mouseup touchend', function () {
                mouseDown = false;
                $(document).off('mousemove touchmove', mouse);
            });
            
            // Handle window resize
            $(window).resize(function() {
                // Update offset when window is resized
                updateOffset();
            });
        });
    </script>
</body>
</html>
