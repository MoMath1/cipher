<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wheel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .inner {
            position: relative;
            z-index: 1;
        }
        .pointer {
            position: relative;
            margin-top: -200px;
        }
        .marker {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: red;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="inner">
        <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-inner-1.png" style="display: block; margin-left:auto; margin-right:auto; width:400px;">
    </div>

    <div class="pointer">
        <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-outer-2.png" style="display: block; margin-left:auto; margin-right:auto; width:600px;">
        <div class="marker"></div>
    </div>

    <script>
        $(document).ready(function() {
            var img = $('.pointer');

            var offset = img.offset();
            var mouseDown = false;
            function mouse(evt) {
                if(mouseDown == true){
                    var center_x = (offset.left) + (img.width() / 2);
                    var center_y = (offset.top) + (img.height() / 2);
                    var mouse_x = evt.pageX;
                    var mouse_y = evt.pageY;
                    var radians = Math.atan2(mouse_x - center_x, mouse_y - center_y);
                    var degree = (radians * (180 / Math.PI) * -1) + 90;
                    img.css('-moz-transform', 'rotate(' + degree + 'deg)');
                    img.css('-webkit-transform', 'rotate(' + degree + 'deg)');
                    img.css('-o-transform', 'rotate(' + degree + 'deg)');
                    img.css('-ms-transform', 'rotate(' + degree + 'deg)');
                    img.css('transform', 'rotate(' + degree + 'deg)');
                }
            }

            img.mousedown(function (e) {
                mouseDown = true;
                offset = img.offset(); // Update offset when mouse is pressed
                $(document).mousemove(mouse);
            });
            
            $(document).mouseup(function (e) {
                mouseDown = false;
            });
        });
    </script>
</body>
</html>
