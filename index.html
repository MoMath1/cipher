<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wheel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .wheel-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner {
            position: absolute;
            z-index: 1;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner img {
            width: 100%;
            height: 100%;
        }
        .pointer {
            position: absolute;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pointer img {
            width: 100%;
            height: 100%;
        }
        .marker {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: red;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="inner">
            <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-inner-1.png">
        </div>

        <div class="pointer">
            <img src="https://momath.org/wp-content/uploads/2020/03/cryptowheel-large-outer-2.png">
        </div>
        
        <div class="marker"></div>
    </div>

    <script>
        $(document).ready(function() {
            var img = $('.pointer');
            var offset = img.offset();
            var mouseDown = false;
            
            $(document).on('mousemove', function(evt) {
                if(mouseDown) {
                    var center_x = (offset.left) + (img.width() / 2);
                    var center_y = (offset.top) + (img.height() / 2);
                    var mouse_x = evt.pageX;
                    var mouse_y = evt.pageY;
                    var radians = Math.atan2(mouse_y - center_y, mouse_x - center_x);
                    var degree = (radians * (180 / Math.PI)) + 90;
                    img.css('transform', 'rotate(' + degree + 'deg)');
                }
            });

            img.mousedown(function (e) {
                mouseDown = true;
                offset = img.offset(); // Update offset when mouse is pressed
            });
            
            $(document).mouseup(function (e) {
                mouseDown = false;
            });
        });
    </script>
</body>
</html>
